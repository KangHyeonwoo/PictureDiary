<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Infowindow</title>
</head>
<body>
	<div style="width:200px; height:220px">
		<table>
			<tr><td th:text="${pictureDto.pictureId}"/></tr>
			<tr>
				<td><img th:src="|/picture/images/${pictureDto.pictureOriginName}.${pictureDto.extension}|" style="width:80px; height:80px;"/></td>
			</tr>
			<tr><td th:text="${pictureDto.pictureDate}"/></tr>
		</table>
		<div>
			<button type="button" class="show" id="marker-move-button">이동</button>
			<button type="button" class="show" id="marker-delete-button">삭제</button>
		</div>
	</div>
</body>
</html>
