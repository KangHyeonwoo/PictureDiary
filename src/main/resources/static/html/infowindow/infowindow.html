<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Infowindow</title>
</head>
<body>
	<div style="width:100px; height:100px">
		<table>
			<tr><td th:text="${pictureDto.pictureId}"/></tr>
			<tr>
				<td><img th:src="|/picture/images/${pictureDto.pictureOriginName}.${pictureDto.extension}|" style="width:80px; height:80px;"/></td>
			</tr>
			<!-- <tr><td th:text="${#temporals.format(pictureDto.pictureDate, 'dd/MMM/yyyy HH:mm')}"/></tr> -->
		</table>
	</div>
</body>
</html>
