<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<link href="/css/styles.css" type="text/css" rel="stylesheet" />
<script type="module" src="/js/toc/Toc.js" defer></script>
<head>
    <meta charset="UTF-8">
    <title>TOC</title>
</head>
<body>

<div class="toc">
	<div class="toc-search">
		<div class="toc-search-group">
			<input type="text" id="address-search-text">
			<button type="button" id="address-search-button"></button>
		</div>
	</div>
	<div id="toc.header" class="toc-header">
		<div class="navigation">
			<ul class="menu">
				<li id="menu.all" class="active">전체</li>
				<li id="menu.region">지역별</li>
				<li id="menu.time">시간별</li>
				<li id="menu.search">검색결과</li>
			</ul>
		</div>
	</div>
	<div id="toc.body" class="toc-body">
		<div id="toc.all" class="toc-body-all"></div>
		<div id="toc.region" class="hidden"></div>
		<div id="toc.region.items" class="hidden">
			<div class="group-info">
				<span>
					<button type="button" id="goRegionGroupButton" class="back-button"></button>
				</span>
				<span class="span-count">
					총<span id="regionItemCount" class="span-count-bold">2</span>건
				</span>
			</div>
		</div>
		<div id="toc.time" class="hidden toc-body-time"></div>
		<div id="toc.time.items" class="hidden">
			<div class="group-info">
				<span>
					<button type="button" id="goTimeGroupButton" class="back-button"></button>			
				</span>
				<span class="span-count">
					총<span id="timeItemCount" class="span-count-bold">2</span>건
				</span>
			</div>
		</div>
		<div id="toc.search" class="hidden toc-body-search"></div>
	</div>
	<div id="toc.foot" class="toc-foot">
		<div class="btn-group">
			<button type="button" id="extract-button" class="basic w200">파일 추출</button>
		</div>
	</div>
</div>
<div id="toast"></div>
</body>
</html>
