<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5988d7ab8811489d6e51d45f8081269f&libraries=services"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<link href="/css/styles.css" type="text/css" rel="stylesheet" />
<script type="module" src="/js/toc2.js" defer></script>
<head>
    <meta charset="UTF-8">
    <title>TOC</title>
</head>
<body>

<div class="content" style="width:350px; box-shadow: 4px 0px 4px -3px gray;">
	<div id="toc.search" class="toc-search">
		<div class="toc-search-group">
			<input type="text">
			<button type="button"></button>
		</div>
	</div>
	<div id="toc.header" class="toc-header">
		<div class="navigation">
			<ul class="menu">
				<li id="menu.all" class="active">전체</li>
				<li id="menu.region">지역별</li>
				<li id="menu.time">시간별</li>
				<li id="menu.unregist">미등록</li>
			</ul>
		</div>
	</div>
	<div id="toc.body" class="toc-body">
		<div id="toc.all" class="toc-body-all"></div>
		<div id="toc.region" class="hidden">2</div>
		<div id="toc.time" class="hidden toc-body-time">
			<div class="orderby">
				연도별
				월별
			</div>
			<!-- 
			<div class="item-group">
				<span class="info-folder"></span>
				<p class="title">2020년 12월</p>
				<p class="count">개수 4</p>
			</div>
			-->
		</div>
		<div id="toc.unregist" class="hidden toc-body-unregist"></div>
	</div>
	<div id="toc.foot">
		<div class="btn-group">
		    <button type="button" id="extract-button" class="basic w200">파일 추출</button>
		</div>
	</div>
</div>
<div id="toast"></div>
</body>
</html>
