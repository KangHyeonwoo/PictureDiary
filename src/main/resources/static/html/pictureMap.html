<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5988d7ab8811489d6e51d45f8081269f&libraries=services"></script>
<link href="/css/styles.css" type="text/css" rel="stylesheet" />
<script src="/js/Async.js" defer></script>
<script src="/js/Toc.js" defer></script>
<script src="/js/Address.js" defer></script>
<script type="module" src="/js/map.js" defer></script>
<head>
    <meta charset="UTF-8">
    <title>맵 화면</title>
</head>
<body>

<div class="content">
    <div class="left">
        <div id="toc">
            <ul class="group-header">
                <li>
                    <div class="btn-group">
                        <button type="button" id="extract-button" class="basic w200">파일 추출</button>
                    </div>
                    <div class="remark">
                    	<span>추출 경로</span><br>
                    	<span th:text="${path}"></span>
                    </div>
                </li>
                <li>
                	<span class="group-title">목록</span>
                	<span id="dataCnt" class="group-cnt"></span>
                    <ul id="data-group" class="group"></ul>
                </li>
                <li>
                    <span class="group-title">기타</span>
                    <span id="tempCnt" class="group-cnt"></span>
                    <ul id="temp-group" class="group"></ul>
                </li>

            </ul>
        </div>
    </div>
    <div class="right" id="map"></div>
</div>
</body>
</html>
